<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alfama Cursos Técnicos</title>
    <link rel="icon" href="./assets/imgs/favicon.png">

    <!-- Dependências -->
    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome/all.css">
    <link rel="stylesheet" href="./css/animate.css/animate.css">
    <link rel="stylesheet" href="./css/hover.css/hover.min.css">
    <link rel="stylesheet" href="./css/custom/colors.css">
    <!-- JS -->
    <script src="./js/fontawesome/all.js"></script>
    <script src="./js/t-write/t-write.js"></script>
    <script src="./js/bootstrap/jquery.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>


    <!-- Custom -->
    <!-- CSS -->
    <link rel="stylesheet" href="./css/fonts/fonts.css">
    <link rel="stylesheet" href="./css/custom/master.css">
    <link rel="stylesheet" href="./css/custom/presentation.css">
    <!-- JS -->
    <script src="./js/custom/master.js"></script>
</head>

<body>
    <main id="home-page" class="d-flex-column animated fadeIn">
        <!-- Presentation -->
        <section id="presentation">
           
            <!-- Barra Superior -->
            <div id="top-bar" class="col-xs-12 d-flex pt-4 pb-4 items-center animated slideInDown">
               
                <!-- Logo -->
                <div id="logo-top" class="col-sm-2 text-center">
                    <div class="">
                        <img src="./assets/imgs/home/logo.png" width="130px" alt="">
                    </div>
                </div>

                <!-- Navegação Grande -->
                <nav id="menu-top" class="col-sm-10 menu-lg d-flex justify-content-end">
                    <!-- Menu -->
                    <div class="d-flex">
                        <div class="p-2 mr-3 cursor-pointer focus button-modal" target="#student-space-modal"
                            class="container-modal">
                            Espaço do Aluno</div>
                        <div class="p-2 cursor-pointer">Cursos</div>
                        <div class="p-2 mr-4 cursor-pointer">Mais+</div>
                    </div>
                </nav>
            </div>

            <div class="menu-sm animated slideInDown content-center p-3 border-bottom" data-toggle="collapse" href="#menu-sm">
                <i class="fa fa-bars text-lg blue" ></i>
            </div>

            <div id="menu-sm" class="collapse">
                <div class="p-3 text-center bg-blue w-100 border-bottom button-modal" target="#student-space-modal">Espaço do Aluno</div>
                <div class="p-3 text-center w-100  border-bottom">Cursos</div>
                <div class="p-3 text-center w-100 border-bottom">Mais+</div>
            </div>

            <!-- Conteúdo Presentation -->
            <div id="content-presentation" class="container d-flex flex-wrap">
                
                <!-- Animação escrita -->
                <div id="text-content" class="col-lg-6 col-sm-12 d-flex-column p-5 animated slideInLeft">
                    <div>
                        <bold>Alfama Cursos Técnicos:</bold>
                    </div>
                    <h1 class="slogan title-lg"></h1>
                    <div class="mt-3 mb-1">Concorra a <bold>Bolsas de estudos</bold></div>
                    <button class="btn-lg">Saiba Mais+</button>
                </div>

                <!-- Imagem -->
                <div id="students" class="col-lg-6 col-sm-12 animated slideInRight">
                    <!-- substituir por SVG -->
                    <img src="./assets/imgs/home/students.svg" alt="">
                </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="student-space-modal" class="container-modal center animated fadeIn">
        <div id="close-modal-container" class="position-absolute"></div>
        <div class="col-lg-4 col-md-5 col-sm-12 overflow-hidden animated zoomIn pl-5 pr-5 content-center d-flex-column" id="modal">
            <div class="close-modal"><i class="fa fa-times"></i></div>
            <div id="logo" class="mb-4">
                <img src="./assets/imgs/home/logo.png" alt="">
            </div>
            <div id="title-modal-students" class="text-center">
                Espaço do Aluno
                <hr>
            </div>
            <div id="container-form-student-modal" class="mt-4">
                <form id="space-student">
                    <input type="text" placeholder="CPF / E-mail" class="text-lg form-control mb-4">
                    <input type="password" placeholder="Senha" class="text-lg form-control">
                    <small id="passwordHelpBlock" class="form-text  mb-4">
                        <a href="#">Esqueceu a senha?</a>
                    </small>
                    <button class="btn-lg col-sm-12">Entrar</button>
                </form>
            </div>


        </div>
    </div>
</body>

</html>
